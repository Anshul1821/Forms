<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
          <form class="form-inline my-2 my-lg-0" id="title">
            <h4 style="color: purple;"><i class="fab fa-wpforms mr-3"></i></h4>
            <input class="form-control mr-sm-2 border-0 shadow-none  bg-light" type="text" value="Untitled Form">
          </form>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"><h4><i class="far fa-folder "></i></h4></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"><h4><i class="far fa-star"></i></h4></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"><h4><i class="fas fa-palette"></i></h4></a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div id="head" class="m-3"> 
      <div class="card">
        <h1><input type="text" class="form-control m-2" value="Untitled Form"></h1>
        <p><input type="text" class="form-control m-2" placeholder="Description"></p>
      </div>
    </div>

    <div id="question">
      <div class="card">
        <form action="">
          <div class="row">
            <div class="col-5 col-md-8">
              <input type="text" value="Untitled Question" class="form-control">
            </div>
            <div class="col-2">
              <input type="file" class="custom-file-input">
            </div>
            <div class="col-5">
              <select class="custom-select my-1 mr-sm-2">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
              </select>
              <hr>
              <hr><p><i class="far fa-trash-alt"></i>
              <i class="far fa-copy"></i>
              <h4>Required
              <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
              </label>
            </h4>
            </p>
            </div>
          </div>
        </form>    
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
